<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Personal Assistant</h1>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Tulis disini..."
            autocomplete="off"
            required
          />
          <button type="button" id="clear-input" class="clear-btn">
            &times;
          </button>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
    <!-- New Quick Action Buttons -->
    <div class="quick-actions">
      <button
        class="quick-action-btn"
        data-message="Beri saya ide Aktivitas untuk dilakukan hari ini"
      >
        Beri saya ide Aktivitas untuk dilakukan hari ini
      </button>
      <button
        class="quick-action-btn"
        data-message="Beri saya lelucon lucu untuk hari ini"
      >
        Beri saya lelucon lucu untuk hari ini
      </button>
      <button
        class="quick-action-btn"
        data-message="Beri saya rekomendasi musik untuk hari ini"
      >
        Beri saya rekomendasi musik untuk hari ini
      </button>
      <button
        class="quick-action-btn"
        data-message="Beri tahu saya cuaca di daerah saya hari ini"
      >
        Beri tahu saya cuaca di daerah saya hari ini
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
